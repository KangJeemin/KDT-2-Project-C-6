<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 햄버거 메뉴 아이콘 -->
<div id="hamburger-menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- 메뉴 -->
<nav id="menu">
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
  </ul>
</nav>
<style>
#hamburger-menu {
  display: inline-block;
  cursor: pointer;
  margin: 20px;
  z-index: 9999;
}

#hamburger-menu span {
  display: block;
  width: 33px;
  height: 4px;
  margin-bottom: 5px;
  position: relative;
  background: #000;
  border-radius: 3px;
  z-index: 1;
}

/* 메뉴 스타일 */
#menu {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  overflow: hidden;
  background: #fff;
  transition: height 0.3s ease-in-out;
  z-index: 999;
}

#menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#menu li {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

#menu li:last-child {
  border-bottom: none;
}
</style>
<script>
  const hamburgerMenu = document.getElementById('hamburger-menu');
const menu = document.getElementById('menu');

// 햄버거 메뉴 클릭 시 메뉴 열기/닫기
hamburgerMenu.addEventListener('click', () => {
  // 메뉴가 열려있는 경우
  if (menu.style.height === '100%') {
    menu.style.height = '0';
    hamburgerMenu.classList.remove('active');
  }
  // 메뉴가 닫혀있는 경우
  else {
    menu.style.height = '100%';
    hamburgerMenu.classList.add('active');
  }
});
</script>
</body>
</html>
